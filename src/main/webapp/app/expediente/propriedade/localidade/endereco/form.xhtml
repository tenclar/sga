<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<b:well>



		<h:form id="FrmCadEndreco_prop" prependId="false"
			styleClass="form-horizontal">
			<fieldset>
				<div class="form-group" >
					<label for="inputEstado_prop" class="col-lg-2 control-label">Estado:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.estadoselect}"
							styleClass="form-control" label="Estado"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputEstado_prop"
							required="true"
							>

						

							<f:selectItems	value="#{enderecoController.selectItemsEstado}" />
							<p:ajax update="inputCidade_prop, inputBairro_prop" listener="#{enderecoController.handleEstadoChange()}" />
						</p:selectOneMenu>
						<p:message for="inputEstado_prop" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputCidade_prop" class="col-lg-2 control-label">Cidade:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.cidadeselect}"
							styleClass="form-control" label="Cidade"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputCidade_prop"
							required="true"
							>


							<f:selectItems	value="#{enderecoController.selectItemsCidade}" />
							<p:ajax update="inputBairro_prop" listener="#{enderecoController.handleCidadeChange()}" />
						</p:selectOneMenu>
						<p:message for="inputCidade_prop" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputBairro_prop" class="col-lg-2 control-label">Bairro:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.endereco.bairro}"
							styleClass="form-control" label="Bairro"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputBairro_prop"
							required="true"
							>

						

							<f:selectItems
								value="#{enderecoController.selectItemsBairro}" />
						</p:selectOneMenu>
						<p:message for="inputBairro_prop" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputCepProp"
						class="col-lg-2 control-label">CEP:</label>
					<div class="col-lg-10">
						<p:inputText id="inputCepProp" label="CEP"
						    value="#{enderecoController.endereco.cep}"
							styleClass="form-control"  onkeypress="mascara(this, soNumeros)"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="CEP" required="true" />
						<p:message for="inputCepProp" />
					</div>
				</div>
				<div class="form-group" >
					<label for="inputLogradouroProp"
						class="col-lg-2 control-label">Endereco:</label>
					<div class="col-lg-10">
						<p:inputText id="inputLogradouroProp"
						    value="#{enderecoController.endereco.logradouro}"
							styleClass="form-control"  onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Endereco" required="true" />
						<p:message for="inputLogradouroProp" />
					</div>
				</div>
				
				<p:messages id="msgprop" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvarProp" value="Salvar"
							ajax="true" update="FrmCadEndreco_prop, :frmBuscaEndPropriedade grmsg "
							oncomplete="if(!args.validationFailed){PF('dlg_logradouro_propriedade').hide();}"
							styleClass="btn btn-primary"
							action="#{enderecoController.actsalvarLogradouro()}" />

						<p:spacer width="5" />

						<p:commandButton id="btCancelarProp" value="Cancelar"
							immediate="true"
							update="FrmCadEndreco_prop, frmBuscaEndPropriedade"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_logradouro_propriedade').hide();"
							action="#{enderecoController.actlimpa()}" />




					</div>
				</div>
			</fieldset>


		</h:form>
	</b:well>
</ui:component>
