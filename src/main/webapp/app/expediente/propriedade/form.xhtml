<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<p:panel >
		<h:form id="frmPropriedade" prependId="false"
			styleClass="form-horizontal">


			<b:well  id="well">
				<fieldset>
					<p:outputPanel id="opCadProp">
					<div id="ipNome" class="form-group">
							<label for="inputNomeProdutor" class="col-lg-1 control-label">Produtor:</label>
							<div class="col-lg-9">
							
      							
								<p:inputText id="inputNomeProdutor"
									value="#{propriedadeController.propriedade.produtor.name}"
									styleClass="form-control" readonly="true"
									onkeydown="this.value = this.value.toUpperCase();"
									onkeyup="this.value = this.value.toUpperCase();"
									placeholder="Nome do Produtor" required="true" />
									<p:message for="inputNomeProdutor" />								
							</div>
							<div class="col-lg-2">
							<p:commandButton icon="ui-icon-search" styleClass="btn btn-success" value="Localizar" oncomplete="PF('localizaProd').show();" />
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="inputNomePropriedade" class="col-lg-1 control-label">Nome:</label>
							<div class="col-lg-11">
								<p:inputText id="inputNomePropriedade"
									value="#{propriedadeController.propriedade.nome}"
									styleClass="form-control"
									onkeydown="this.value = this.value.toUpperCase();"
									onkeyup="this.value = this.value.toUpperCase();"
									placeholder="Nome da Propriedade" required="true" />
								<p:message for="inputNomePropriedade" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputAreaTotal" class="col-lg-1 control-label">Área:</label>
							<div class="col-lg-3">
								<p:inputText id="inputAreaTotal" styleClass="form-control"
									value="#{propriedadeController.propriedade.areatotal}"
									onkeydown="this.value = this.value.toUpperCase();"
									onkeyup="this.value = this.value.toUpperCase();"
									placeholder="Área Total" required="true" />
								<p:message for="inputAreaTotal" />
							</div>
							<label for="inputUnidadeMedida" class="col-lg-1 control-label">U.Medida:</label>
							<div class="col-lg-3">
								<p:selectOneMenu styleClass="form-control"
									style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
									id="inputUnidadeMedida"
									value="#{propriedadeController.propriedade.unidademedida}"							 
									converter="omnifaces.SelectItemsIndexConverter" 			
						  			filter="true" filterMatchMode="startsWith"									
									required="true">
									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
									<f:selectItems value="#{unidadeMedidaController.selectItems}"  />
								</p:selectOneMenu>
								<p:message for="inputUnidadeMedida" />
							</div>
							<label for="inputOcupacao" class="col-lg-1 control-label">Ocupação:</label>
							<div class="col-lg-3">
								<p:selectOneMenu styleClass="form-control"
									style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
									id="inputOcupacao"
									value="#{propriedadeController.propriedade.ocupacao}"
									converter="omnifaces.SelectItemsIndexConverter" 			
						  			filter="true" filterMatchMode="startsWith"	
									required="true">
									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
									<f:selectItems value="#{ocupacaoController.selectItems}"  />
								</p:selectOneMenu>
								<p:message for="inputOcupacao" />
							</div>

						</div>
						<div class="form-group">
							<label for="inputLatitude" class="col-lg-1 control-label">Latitude:</label>
							<div class="col-lg-5">
								<p:inputText id="inputLatitude" styleClass="form-control"
									value="#{propriedadeController.propriedade.latitude}"
									onkeydown="this.value = this.value.toUpperCase();"
									onkeyup="this.value = this.value.toUpperCase();"
									placeholder="Latitude" required="true" />
								<p:message for="inputLatitude" />
							</div>
							<label for="inputLongitude" class="col-lg-1 control-label">Longitude:</label>
							<div class="col-lg-5">
								<p:inputText id="inputLongitude" styleClass="form-control"
									value="#{propriedadeController.propriedade.longitude}"
									onkeydown="this.value = this.value.toUpperCase();"
									onkeyup="this.value = this.value.toUpperCase();"
									placeholder="Longitude" required="true" />
								<p:message for="inputLongitude" />
							</div>
						</div>

						<div class="form-group"></div>


						<p:outputPanel id="opEnderecoProp">
							<div class="form-group">
								<label for="inputEndProp" class="col-lg-1 control-label">Endereco:</label>
								<div class="col-lg-9">
									<p:inputText id="inputEndProp" styleClass="form-control"
										autoResize="false"
										value="#{propriedadeController.propriedade.endereco.logradouro}, #{propriedadeController.propriedade.endereco.bairro.nome}, #{propriedadeController.propriedade.endereco.bairro.cidade.nome}-#{propriedadeController.propriedade.endereco.bairro.cidade.estado.sigla}"
										onkeydown="this.value = this.value.toUpperCase();"
										readonly="true" required="true"
										onkeyup="this.value = this.value.toUpperCase();"
										placeholder="Endereço" />

								</div>
								<div class="col-lg-2">
									<p:commandButton styleClass="btn btn-success" ajax="true"
										id="btEnderecoProp" update="@this, frmBuscaEndPropriedade"
										value="Localizar" process="@this"
										action="#{pesquisaEnderecoController.actlimpa()}"
										icon="ui-icon-search" oncomplete="PF('dlg_loc_prop').show()" />

								</div>
							</div>

							<p:messages showDetail="true" />
						</p:outputPanel>
					</p:outputPanel>

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">

							<p:commandButton value="Salvar" process="@this, opCadProp" id="bt_salvar_Propriedade"
								update="@this, opCadProp,frmPropriedade, :frmListaPropriedade:dtPropriedades, grmsg" action="#{propriedadeController.actsalvar()}"
								oncomplete="if(!args.validationFailed){PF('dlg_propriedade').hide();}"
								styleClass="btn btn-primary" />

							<p:commandButton value="Cancelar" styleClass="btn btn-danger"
								update="@this" process="@this" action="#{propriedadeController.actvolta()}"
								oncomplete="PF('dlg_propriedade').hide();" />

						</div>
					</div>
				</fieldset>
			</b:well>

		</h:form>
	</p:panel>


</ui:component>
