<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<b:well>
	<h:form id="frmCadPreparoArea" prependId="false"
		styleClass="form-horizontal">

		
		<div class="form-group">
			<label class="col-md-2 control-label">Tipo de Serviço:</label>
			<div class="col-lg-6">
				<p:selectOneMenu
					id="slServico_preparo"
					style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em;"
					styleClass="form-control" required="true"
					label="Tipo de Adubo"
					value="#{preparoAreaController.preparoArea.servicomecanizacao}"
					converter="omnifaces.SelectItemsIndexConverter"
					filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Selecione"
						noSelectionOption="true" />
					<f:selectItems
						value="#{servicoMecanizacaoController.selectItems}" />
						
				</p:selectOneMenu>
				<p:message for="slServico_preparo" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Data:</label>
			<div class="col-lg-3">
				<p:inputText label="Data"
					id="itData_preparo"
					value="#{preparoAreaController.preparoArea.data_info}"
					onkeyup="Formatadata(this, event)"
					onchange="validaDat(this, this.value)"
					required="true"
					styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="itData_preparo"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Área:</label>
			<div class="col-lg-3">
				<p:inputText
					id="itArea"
					 label="área"
					 required="true"
					value="#{preparoAreaController.preparoArea.area}"
						onkeypress="mascara(this, soNumerosReais)"
					styleClass="form-control">
					<f:convertNumber pattern="##,##0.00#" />
				</p:inputText>				
				<p:message for="itArea" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">H/TA:</label>
			<div class="col-lg-3">
				<p:inputText
					id="ithta" 
					label="H/TA"
					required="true"
					value="#{preparoAreaController.preparoArea.hta}"
						onkeypress="mascara(this, soNumerosReais)"
					styleClass="form-control">
					<f:convertNumber pattern="##,##0.00#" />
				</p:inputText>
				<p:message for="ithta" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">Valor:</label>
			<div class="col-lg-3">
				<p:inputText label="Valor"
					id="itValorpreparo"
					required="true"
					value="#{preparoAreaController.preparoArea.valor}"
						onkeypress="mascara(this, soNumerosReais)"
					styleClass="form-control">
					<f:convertNumber pattern="##,##0.00#" />
				</p:inputText>
				<p:message for="itValorpreparo" />
			</div>
		</div>

		
		

		
		

		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">

				<p:commandButton value="Salvar"
					process="frmCadPreparoArea" id="bt_salvar_PreparoArea"
					update="frmCadPreparoArea, :frmCadProducao:tvDadosProducao:dt_PreparoArea,  grmsg"
					action="#{preparoAreaController.actsalvar()}"
					oncomplete="if(!args.validationFailed){PF('dlg_preparoArea').hide();}"
					styleClass="btn btn-primary" />

				<p:commandButton value="Cancelar"
					styleClass="btn btn-danger" immediate="true"
					action="#{preparoAreaController.actlimpa()}"
					update="frmCadPreparoArea, :frmCadProducao:tvDadosProducao:dt_PreparoArea"					
					 oncomplete="PF('dlg_preparoArea').hide();"
					 />

			</div>
		</div>
		
	</h:form>
</b:well>

</ui:component>
