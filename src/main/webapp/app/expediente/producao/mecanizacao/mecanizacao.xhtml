<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<p:panel header="Mecanização ">
		<h:dataTable id="dt_Mecanizacao" styleClass="table table-striped"
			value="#{producaoEquipamentosController.getLista(producaoController.producao)}" var="equip">
			<h:column headerClass="colbotao">
				<f:facet name="header">
					<b:commandButton ajax="true"
						icon="glyphicon glyphicon-plus" look="primary" oncomplete="PF('dlg_Equipamentos').show();"
						value="" update="@this">

					</b:commandButton>
				</f:facet>
				<b:commandButton value="" ajax="true" update="@this"
					icon="glyphicon glyphicon-refresh" look="warning">
				</b:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{equip.data_info}" />
			</h:column>
			<h:column id="cldescr">
				<f:facet name="header">
					<h:outputText value="Equipamento" />
				</f:facet>
				<h:outputText value="#{equip.material.name}" title="#{equip.material.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Existente / Necessário" />
				</f:facet>
				<h:outputText value="#{equip.situacao}" />
			</h:column>
		</h:dataTable>
	</p:panel>

</ui:component>
