<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>


	<p:panel header="Informações ">
		<div class="well">
			<p:outputPanel id="opNomeProdutor">
			<div id="fgNomeProdutor" class="form-group">
				<label for="itNomeProdutor" class="col-lg-1 control-label">Produtor:</label>
				<div class="col-lg-6">
					<p:inputText readonly="true" id="itNomeProdutor"  value="#{producaoController.producao.propriedade.produtor.name}"   styleClass="form-control" required="true" />
					<h:inputHidden  id="itNomeProdutorh" value="#{producaoController.producao.propriedade.produtor.name}" label="Produtor" required="true" />	
				</div>
				<div class="col-lg-1">
				<p:message for="itNomeProdutorh" showDetail="false" display="icon" />
					<p:commandButton id="btBuscaProdutor" styleClass="btn btn-success" icon="ui-icon-search"  action="#{produtorController.actlimpa()}" oncomplete="PF('dlg_localiza_produtor').show();" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-lg-1 control-label">Propriedade:</label>
				<div class="col-lg-6">
					<p:selectOneMenu id="itNomePropriedade" value="#{producaoController.producao.propriedade}"
						converter="omnifaces.SelectItemsIndexConverter"
						label="Propriedade"
						filter="true" filterMatchMode="startsWith"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						styleClass="form-control" required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{producaoController.selectItems}" />
						<p:ajax update="@this" />
					</p:selectOneMenu>

				</div>
				
				<div class="col-lg-1">
					
				</div>
			</div>
		</p:outputPanel>
			<div class="form-group">
				<label class="col-lg-1 control-label">Cadeia
					Produtiva:</label>
				<div class="col-lg-4">
					<p:selectOneMenu value="#{producaoController.producao.cadeiaprodutiva}"
						converter="omnifaces.SelectItemsIndexConverter"
						label="Cadeia Produtiva"
						disabled="#{producaoController.producao.id != null}"
						filter="true" filterMatchMode="startsWith"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						styleClass="form-control" required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{cadeiaProdutivaController.selectItems}" />
					</p:selectOneMenu>
					
				</div>
			</div>


			<div class="form-group">
				<label class="col-lg-1 control-label">Descrição:</label>
				<div class="col-lg-10">
					<p:inputTextarea styleClass="form-control"
						label="Descrição"
						value="#{producaoController.producao.descricao}"
						style=" text-transform: uppercase;"
						onkeypress="mascara(this, uppercase)"
						onkeydown="this.value = this.value.toUpperCase();"
						onkeyup="this.value = this.value.toUpperCase();"
						required="true" />

				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-1 control-label">Área:</label>
				<div class="col-lg-2">
					<p:inputText styleClass="form-control"		
					value="#{producaoController.producao.area}"
					onkeypress="mascara(this, soNumerosReais)"			required="true" >
						<f:convertNumber pattern="##,##0.00#" />
					</p:inputText>

				</div>
				<label class="col-lg-1 control-label">U. Medida:</label>
				<div class="col-lg-2">
					<p:selectOneMenu value="#{producaoController.producao.unidademedida}"
						label="Unidade de Medida"
						converter="omnifaces.SelectItemsIndexConverter"
						filter="true" filterMatchMode="startsWith"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						styleClass="form-control" required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{unidadeMedidaController.selectItems}" />
					</p:selectOneMenu>

				</div>
				
				<label class="col-lg-1 control-label">Topografia:</label>
				<div class="col-lg-2">
					<p:selectOneMenu styleClass="form-control" value="#{producaoController.producao.topografia}"
						filter="true" filterMatchMode="startsWith"
						label="Topografia"
						converter="omnifaces.SelectItemsIndexConverter"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{topografiaController.selectItems}" />

					</p:selectOneMenu>

				</div>
				<label class="col-lg-1 control-label">Vegetação:</label>
				<div class="col-lg-2">
					<p:selectOneMenu styleClass="form-control" value="#{producaoController.producao.vegetacao}"
						filter="true" filterMatchMode="startsWith"
						label="Vegetação"
						
						converter="omnifaces.SelectItemsIndexConverter"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{vegetacaoController.selectItems}" />

					</p:selectOneMenu>

				</div>
			</div>

			
			<div class="form-group">
				<label class="col-lg-1 control-label">Organização
					Social:</label>
				<div class="col-lg-3">
					<p:selectOneMenu styleClass="form-control" value="#{producaoController.producao.organizacaosocial}"
					filter="true" filterMatchMode="startsWith"
						label="Organização Social"
						converter="omnifaces.SelectItemsIndexConverter"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{organizacaoSocialController.selectItems}" />

					</p:selectOneMenu>

				</div>
				<label class="col-lg-1 control-label"> Mao de Obra:</label>
				<div class="col-lg-3">
					<p:selectOneMenu styleClass="form-control" value="#{producaoController.producao.maodeobra}"
					filter="true" filterMatchMode="startsWith"
						converter="omnifaces.SelectItemsIndexConverter"
						label="Mão de Obra"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{maoDeObraController.selectItems}" />
					</p:selectOneMenu>

				</div>
				
				
				<label class="col-lg-1 control-label">Preparo	área:</label>
				<div class="col-lg-3">
					<p:selectOneMenu styleClass="form-control" value="#{producaoController.producao.tipopreparoarea}"
					filter="true" filterMatchMode="startsWith"
						label="Tipo de Preparo da área"
						converter="omnifaces.SelectItemsIndexConverter"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
						<f:selectItems value="#{tipoPreparoAreaController.selectItems}" />

					</p:selectOneMenu>

				</div>
			</div>
			</div>
		
	</p:panel>

</ui:component>
