<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<h:form id="frmCadProducao" prependId="false"
		styleClass="form-horizontal">
		<fieldset>

			<p:tabView id="tvDadosProducao" widgetVar="tvproducao">
				<p:tab title="Cadastro">
					<ui:include src="cadastro/info.xhtml" />

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<p:commandButton id="btSalvar_01" value="Salvar"
								action="#{producaoController.actsalvarNext()}"
								update="@this, opNomeProdutor,tvDadosProducao, grmsg "
								oncomplete="if(!args.validationFailed){PF('tvproducao').select(PF('tvproducao').getActiveIndex()+1);}"
								styleClass="btn btn-primary" />

							<p:spacer width="5" />

							<p:commandButton id="btCancelar_01" value="Cancelar"
								action="#{producaoController.actlimpa()}"
								update="frmListProducao" immediate="true"
								styleClass="btn btn-danger"
								oncomplete="PF('panelForm').close();PF('panelList').show();" />
						</div>
					</div>

				</p:tab>
				<p:tab rendered="#{producaoController.producao.cadeiaprodutiva.name.equals('LEITE')}" title="Cadeia de Leite" ariaLabel="teste" id="tabCadeiaLeite"  >
					<ui:include src="cadeia/leite/list.xhtml" />
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<p:commandButton id="btSalvar_CadeiaLeite" value="Salvar"
								ajax="true" update="@this, frmCadProducao, grmsg"
								action="#{producaoController.actsalvarNext}"
								oncomplete="PF('tvproducao').select(PF('tvproducao').getActiveIndex()+1)"
								styleClass="btn btn-primary" />

							<p:spacer width="5" />

							<p:commandButton id="btCancelar_CadeiaLeite" value="Cancelar"
								immediate="true" styleClass="btn btn-danger" update="frmListProducao"
								oncomplete="PF('panelForm').close();PF('panelList').show();" />
						</div>
					</div>
				</p:tab>
				<p:tab title="Dados da Cultura">
					<p:tabView id="tvCultura" widgetVar="tvcultura">
						<p:tab title="Análise de Solo">
							<ui:include src="analisesolo/analisesolo.xhtml" />
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<p:commandButton id="btSalvar_04" value="Salvar"
										ajax="true" update="@this, frmCadProducao, grmsg"
										action="#{producaoController.actsalvarNext}"
										oncomplete="if(!args.validationFailed){PF('tvcultura').select(PF('tvcultura').getActiveIndex()+1);}"
										styleClass="btn btn-primary" />

									<p:spacer width="5" />

									<p:commandButton id="btCancelar_04"
										value="Cancelar" immediate="true"
										styleClass="btn btn-danger" update="frmListProducao"
										oncomplete="PF('panelForm').close();PF('panelList').show();" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Insumos e Tratos Culturais">
							<ui:include src="insumos/insumostratos.xhtml" />
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<p:commandButton id="btSalvar_05" value="Salvar"
										ajax="true" update="@this, frmCadProducao, grmsg "
										action="#{producaoController.actsalvarNext}"
										oncomplete="if(!args.validationFailed){PF('tvcultura').select(PF('tvcultura').getActiveIndex()+1);}"
										styleClass="btn btn-primary" />

									<p:spacer width="5" />

									<p:commandButton id="btCancelar_05"
										value="Cancelar" immediate="true"
										styleClass="btn btn-danger" update="frmListProducao"
										oncomplete="PF('panelForm').close();PF('panelList').show();" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Plantio">
							<ui:include src="plantio/plantio.xhtml" />
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<p:commandButton id="btSalvar_06" value="Salvar"
										ajax="true" update="@this, frmCadProducao, grmsg "
										action="#{producaoController.actsalvarNext}"
										oncomplete="if(!args.validationFailed){PF('tvcultura').select(PF('tvcultura').getActiveIndex()+1);}"
										styleClass="btn btn-primary" />

									<p:spacer width="5" />

									<p:commandButton id="btCancelar_06"
										value="Cancelar" immediate="true"
										styleClass="btn btn-danger" update="frmListProducao"
										oncomplete="PF('panelForm').close();PF('panelList').show();" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Colheita">
							<ui:include src="colheita/colheita.xhtml" />

							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<p:commandButton id="btSalvar_final" value="Salvar"
										action="#{producaoController.actsalvarNext}"
										update="@this, frmCadProducao, grmsg "
										oncomplete="if(!args.validationFailed){PF('panelForm').close();PF('panelList').show();}"
										styleClass="btn btn-primary" />

									<p:spacer width="5" />

									<p:commandButton id="btCancelar_final"
										value="Cancelar" immediate="true" update="frmListProducao"
										styleClass="btn btn-danger" type="reset"
										oncomplete="PF('panelForm').close();PF('panelList').show();" />
								</div>
							</div>
						</p:tab>
					</p:tabView>
				</p:tab>
				<p:tab title="Equipamentos Agrícola">
					<ui:include src="equipamentos/equipamentos.xhtml" />

					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<p:commandButton id="btSalvar_02" value="Salvar"
								ajax="true" update="@this, tvDadosProducao, grmsg "
								action="#{producaoController.actsalvarNext}" 
								oncomplete="if(!args.validationFailed){PF('tvproducao').select(3);}"
								styleClass="btn btn-primary" />

							<p:spacer width="5" />

							<p:commandButton id="btCancelar_02" value="Cancelar"
								immediate="true" styleClass="btn btn-danger" update="frmListProducao"
								oncomplete="PF('panelForm').close();PF('panelList').show();" />
						</div>
					</div>
				</p:tab>

				<p:tab title="Mecanização">
					<ui:include src="mecanizacao/dados.xhtml" />
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<p:commandButton id="btSalvar_04" value="Salvar"
								action="#{producaoController.actsalvar}" ajax="true"
								update="@this, frmCadProducao, grmsg "
								
								oncomplete="if(!args.validationFailed){PF('panelForm').close();PF('panelList').show();}"
								styleClass="btn btn-primary" />

							<p:spacer width="5" />

							<p:commandButton id="btCancelar_04" value="Cancelar"
								immediate="true" styleClass="btn btn-danger" update="frmListProducao"
								oncomplete="PF('panelForm').close();PF('panelList').show();" />
						</div>
					</div>
				</p:tab>

			</p:tabView>

			<p:messages id="msgs" showDetail="true" />

		</fieldset>


	</h:form>

</ui:component>
