<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<p:outputPanel id="opPesquisaPropriedade">

		<!-- 		<p:selectOneRadio  -->
		<!-- 			style="width:10%;"> -->
		<!-- 			<f:selectItem itemValue="propriedade" itemLabel="Propriedade" /> -->
		<!-- 			<f:selectItem itemValue="produtor" itemLabel="Produtor" /> -->

		<!-- 		</p:selectOneRadio>		 -->

		<p:inputText id="cbArgprop" label="Argumemento"
			autocomplete="off" style="Width:50%" required="true"
			onkeydown="this.value = this.value.toUpperCase();"
			onkeyup="this.value = this.value.toUpperCase();" />

		<p:commandButton value="Localizar" icon="ui-icon-search"
			styleClass="btn btn-success" />

		<p:messages showDetail="true" />
	</p:outputPanel>
	<p:separator />


	<p:outputPanel id="dtPropriedades">
		<h:dataTable styleClass="table table-striped"
			value="#{produtorController.produtor.propriedades}"
			var="propriedade">
			<h:column headerClass="colbotao">
				<f:facet name="header">
					<p:commandButton ajax="true" id="bt_add_prop"
						icon="ui-icon-plus" styleClass="btn btn-primary"
						update="@this, frmPropriedade" process="@this"
						action="#{produtorController.actnovoprop()}"
						oncomplete="PF('dlg_propriedade').show();">

					</p:commandButton>
				</f:facet>
				<p:commandButton ajax="true" id="bt_edit_prop"
					styleClass="btn btn-warning" icon="ui-icon-refresh"
					update="@this, frmPropriedade" process="@this"
					oncomplete="PF('dlg_propriedade').show();">
					<f:setPropertyActionListener value="#{propriedade}"
						target="#{produtorController.propriedade}" />

				</p:commandButton>

			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Produções" />
				</f:facet>
				<p:commandButton id="bt_Prod_novo" icon="ui-icon-plus"
					styleClass="btn btn-primary"
					update="@this, :frmCadProducao" process="@this"
					oncomplete="PF('dlg_producao').show();"
					action="#{producaoController.actnovo(propriedade)}">

				</p:commandButton>
				<p:spacer width="10" />
				<h:outputText value="#{propriedade.producoes.size()}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome da Propriedade" />
				</f:facet>
				<h:outputText value="#{propriedade.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ocupacao" />
				</f:facet>
				<h:outputText value="#{propriedade.ocupacao.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="UnidadeMedida" />
				</f:facet>
				<h:outputText value="#{propriedade.unidademedida.nome}" />
			</h:column>



		</h:dataTable>
	</p:outputPanel>


</ui:component>
