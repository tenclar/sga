<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/default/main.xhtml">


	<ui:define name="content">

		<h3 class="page-header">
			<i class="fa fa-pencil-square-o"></i> Cadastro Produtor
		</h3>




		<p:panel widgetVar="panelForm" visible="false"
			closable="true" closeSpeed="10">
			<ui:include src="form.xhtml" />
		</p:panel>


		<p:panel widgetVar="panelList" visible="true"
			closable="true">
			<ui:include src="list.xhtml" />
		</p:panel>




		<!-- 		caixa de dialogo -->

		<p:dialog widgetVar="dlg_new_produtor"
			header="Novo Produtor" modal="true" closable="true"
			resizable="false" position="center" width="600"
			minHeight="500">
			<ui:include src="new.xhtml" />
		</p:dialog>

		<p:dialog widgetVar="dlg_localidade"
			header="Localizar Endereço" closable="true"
			resizable="true" position="top" width="800"
			minHeight="400">
			<ui:include src="localidade/index.xhtml" />
		</p:dialog>
		<p:dialog widgetVar="dlg_logradouro"
			header="Novo Endereço" closable="true" resizable="true"
			position="top" width="400" minHeight="400">
			<ui:include src="localidade/endereco/form.xhtml" />
		</p:dialog>


		<p:dialog widgetVar="dlg_propriedade"
			header="nova Propriedade" closable="true"
			resizable="false" position="top" width="1000">
			<ui:include src="propriedade/form.xhtml" />
		</p:dialog>


		<p:dialog widgetVar="dlg_loc_prop"
			header="Localizar Endereço" closable="true"
			resizable="false" position="top" width="1000"
			height="500">
			<ui:include src="propriedade/localidade/index.xhtml" />
		</p:dialog>

		<p:dialog widgetVar="dlg_logradouro_propriedade"
			header="Novo Endereço" closable="true" resizable="true"
			position="top" width="400" minHeight="400">
			<ui:include
				src="propriedade/localidade/endereco/form.xhtml" />
		</p:dialog>


		<p:dialog widgetVar="dlg_anexos_acao" header="Anexos"
			closable="true" resizable="false" position="top"
			width="500" height="300">
			<ui:include src="acoes/anexos.xhtml" />
		</p:dialog>

		<p:dialog header="Nova Produção" widgetVar="dlg_producao"
			minWidth="600" modal="true" minHeight="600"
			resizable="true" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/form.xhtml" />

		</p:dialog>
		<p:dialog header="Nova Analise de Solo"
			widgetVar="dlg_analisesolo" width="600" height="400"
			modal="true" resizable="false" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/cultura/analisesolo/form.xhtml" />

		</p:dialog>
		<p:dialog header="Novo Insumo  e  Tratos Culturais"
			widgetVar="dlg_insumoTrato" width="600" maxHeight="400"
			modal="true" resizable="false" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/insumos/form.xhtml" />

		</p:dialog>

		<p:dialog header="Plantio" widgetVar="dlg_plantio"
			width="600" minHeight="400" modal="true"
			resizable="false" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/plantio/form.xhtml" />

		</p:dialog>

		<p:dialog header="Colheita" widgetVar="dlg_colheita"
			width="600" minHeight="400" modal="true"
			resizable="false" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/colheita/form.xhtml" />

		</p:dialog>
		<p:dialog header="Serviço" widgetVar="dlg_preparoArea"
			width="600"  modal="true" resizable="false"
			styleClass="modal-dialog" closable="true">
			<ui:include src="producao/preparoarea/form.xhtml" />

		</p:dialog>


		<p:dialog header="Equipamentos"
			widgetVar="dlg_Equipamentos" width="600" minHeight="400"
			modal="true" resizable="false" styleClass="modal-dialog"
			closable="true">
			<ui:include src="producao/equipamentos/form.xhtml" />

		</p:dialog>

</ui:composition>
