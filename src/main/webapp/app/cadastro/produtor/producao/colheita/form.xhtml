<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<b:well   >
	<h:form id="frmCadColheita" prependId="false"
		styleClass="form-horizontal">

		<div class="form-group">
			<label class="col-lg-2 control-label">Data:</label>
			<div class="col-lg-3">
				<p:inputText
					id="colheitadata" 
					required="true"
					label="Data"
					maxlength="10"
					value="#{plantioColheitaController.plantioColheita.dataColheita}"
					onkeyup="Formatadata(this, event)"
					onchange="validaDat(this, this.value)"
					styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
			<p:message for="colheitadata" showDetail="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Cultura:</label>
			<div class="col-lg-8">
				<p:inputText
					id="inputcultura" 
					label="Cultura"
					required="true"
					value="#{plantioColheitaController.plantioColheita.culturaColheita}"
					styleClass="form-control">

				</p:inputText>
			<p:message for="inputcultura" showDetail="true" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-lg-2 control-label">Epoca:</label>
			<div class="col-lg-8">
				<p:inputText
						id="inputepoca" 
						label="Epoca"
						required="true"
						
						value="#{plantioColheitaController.plantioColheita.epoca}"
					styleClass="form-control">

				</p:inputText>
				<p:message for="inputepoca" showDetail="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Estágio:</label>
			<div class="col-lg-8">
				<p:inputText
						id="inputestagio" 
						label="Estágio"
						required="true"
						
						value="#{plantioColheitaController.plantioColheita.estagio}"
					styleClass="form-control">

				</p:inputText>
				<p:message for="inputestagio" showDetail="true" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-lg-2 control-label">Ciclo:</label>
			<div class="col-lg-8">
				<p:inputText 
					id="inputcliclo"
					label="Ciclo"
					required="true"
					value="#{plantioColheitaController.plantioColheita.ciclo}"
					styleClass="form-control">

				</p:inputText>
				<p:message for="inputcliclo" showDetail="true" />
			</div>
		</div>
			
		<div class="form-group">
			<label class="col-lg-2 control-label">Umidade:</label>
			<div class="col-lg-8">
				<p:inputText
					id="inputumidade" 
					label="Umidade"
					required="true"
					value="#{plantioColheitaController.plantioColheita.umidade}"
					styleClass="form-control">

				</p:inputText>
				<p:message for="inputumidade" showDetail="true" />
			</div>
		</div>
			<div class="form-group">
			<label class="col-lg-2 control-label">Destino:</label>
			<div class="col-lg-8">
				<p:inputText
					id="inputdestino" 
					label="Destino"
					required="true"
					value="#{plantioColheitaController.plantioColheita.destino}"
					styleClass="form-control">

				</p:inputText>
				<p:message for="inputdestino" showDetail="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Àrea:</label>
			<div class="col-lg-8">
				<p:inputText 
					id="inputarea"
					label="Area"
					required="true"
					value="#{plantioColheitaController.plantioColheita.areaColheita}"
					onkeypress="mascara(this, soNumerosReais)"
					styleClass="form-control">
				<f:convertNumber pattern="##,##0.00#" />	
				</p:inputText>
			<p:message for="inputarea" showDetail="true" />
			</div>
		</div>


		


		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">

				<p:commandButton value="Salvar" process="frmCadColheita"
					id="bt_salvar_Colheita"
					update="frmCadColheita, :frmCadProducao:tabViewCadProducao:tvCultura:dt_Colheitas,  grmsg"
					action="#{plantioColheitaController.actsalvar}"
					oncomplete="if(!args.validationFailed){PF('dlg_colheita').hide();}"
					styleClass="btn btn-primary" />

				<p:commandButton value="Cancelar"
					styleClass="btn btn-danger"
					update="@this, frmCadColheita, :frmCadProducao:tabViewCadProducao:tvCultura:dt_Colheitas" immediate="true"
					action="#{plantioColheitaController.actlimpa}"
					oncomplete="PF('dlg_colheita').hide();" />

			</div>
		</div>
	</h:form>

</b:well>
</ui:component>
