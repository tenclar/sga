<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">


	<p:panel header="Insumos e Tratos Culturais">
		<p:outputPanel id="dt_InsumoTratos"  >
		<h:dataTable   styleClass="table table-striped"
			value="#{insumoTratoController.getLista(producaoController.producao)}"
			var="insumo">
			<h:column headerClass="colbotao">
				<f:facet name="header">
					<p:commandButton process="@this"
						action="#{insumoTratoController.actnovo(producaoController.producao)}"	
						update="@this, :frmCadInsumoTrato" icon="ui-icon-plus"
						styleClass="btn btn-primary"
						oncomplete="PF('dlg_insumoTrato').show();"
						>

					</p:commandButton>
				</f:facet>
				<p:commandButton process="@this"
					update="@this, :frmCadInsumoTrato"
					oncomplete="PF('dlg_analisesolo').show();"
					action="#{insumoTratoController.acteditar()}"
					styleClass="btn btn-warning" icon="ui-icon-refresh">
					<f:setPropertyActionListener value="#{insumo}"
						target="#{insumoTratoController.insumoTrato}" />

				</p:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{insumo.data_info}" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tipo de Insumo / Trato Cultural" />
				</f:facet>
				<h:outputText value="#{insumo.tipoInsumoTrato.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{insumo.valor}" >
				<f:convertNumber pattern="##,##0.00#" />
				</h:outputText>
			</h:column>



		</h:dataTable>
		<p:messages showDetail="true" />
		</p:outputPanel>
	</p:panel>

</ui:component>
