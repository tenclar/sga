<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<b:well  >
	<h:form id="frmCadPlantio" prependId="false"
		styleClass="form-horizontal">

		<div class="form-group">
			<label class="col-lg-2 control-label">Data:</label>
			<div class="col-lg-3">
				<p:inputText label="Data"
				    maxlength="10"
					value="#{plantioController.plantio.data_info}"
					onkeyup="Formatadata(this, event)"
					onchange="validaDat(this, this.value)"
					styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>

			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Cultura:</label>
			<div class="col-lg-8">
				<p:inputText label="Cultura"
					value="#{plantioController.plantio.cultura}"
					styleClass="form-control">

				</p:inputText>

			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Variedade:</label>
			<div class="col-lg-8">
				<p:inputText label="Cultura"
					value="#{plantioController.plantio.variedade}"
					styleClass="form-control">

				</p:inputText>

			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Ã€rea:</label>
			<div class="col-lg-8">
				<p:inputText label="Cultura"
					value="#{plantioController.plantio.area}"
					styleClass="form-control">

				</p:inputText>

			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Ciclo:</label>
			<div class="col-lg-8">
				<p:inputText label="Cultura"
					value="#{plantioController.plantio.ciclo}"
					styleClass="form-control">

				</p:inputText>

			</div>
		</div>



		<div class="form-group">
			<label class="col-lg-2 control-label">Valor sc:</label>
			<div class="col-lg-8">
				<p:inputText label="Quantidade"
					value="#{plantioController.plantio.valor}"
					onkeypress="mascara(this, soNumerosReais)"
					styleClass="form-control">
					<f:convertNumber pattern="##,##0.00#" />
				</p:inputText>

			</div>
		</div>


		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">

				<p:commandButton value="Salvar" process="frmCadPlantio"
					id="bt_salvar_Plantio"
					update="frmCadPlantio, :frmCadProducao:tabViewCadProducao:tvCultura:dt_Plantios,  grmsg"
					action="#{plantioController.actsalvar()}"
					oncomplete="if(!args.validationFailed){PF('dlg_plantio').hide();}"
					styleClass="btn btn-primary" />

				<p:commandButton value="Cancelar"
					styleClass="btn btn-danger"
					update="@this, frmCadPlantio" immediate="true"
					action="#{plantioController.actnovo()}"
					oncomplete="PF('dlg_plantio').hide();" />

			</div>
		</div>
	</h:form>

</b:well>
</ui:component>
