<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	<p:panel header="Plantio">

		<h:dataTable id="dt_Plantios" styleClass="table table-striped"
		
			value="#{plantioController.getLista(producaoController.producao)}" var="plantio">
			<h:column headerClass="colbotao">
				<f:facet name="header">
					<p:commandButton process="@this"
						update="@this, :frmCadPlantio" icon="ui-icon-plus"
						styleClass="btn btn-warning"
						oncomplete="PF('dlg_plantio').show();"
						action="#{plantioController.actnovo(producaoController.producao)}">

					</p:commandButton>
				</f:facet>
				<p:commandButton process="@this"
					update="@this, :frmCadPlantio"
					oncomplete="PF('dlg_analisesolo').show();"
					action="#{plantioController.acteditar()}"
					styleClass="btn btn-warning" icon="ui-icon-refresh">
					<f:setPropertyActionListener value="#{plantio}"
						target="#{plantioController.plantio}" />

				</p:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{plantio.data_info}" />
			</h:column>
			<h:column >
				<f:facet name="header">
					<h:outputText value="Cultura" />
				</f:facet>
				<h:outputText value="#{plantio.cultura}" />
			</h:column>	
			<h:column>	
				<f:facet name="header">
					<h:outputText value="Variedade" />
				</f:facet>
				<h:outputText value="#{plantio.variedade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Area(ha)" />
				</f:facet>
				<h:outputText value="#{plantio.area}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ciclo" />
				</f:facet>
				<h:outputText value="#{plantio.ciclo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor Sc" />
				</f:facet>
				<h:outputText value="#{plantio.valor}" />
			</h:column>
			
		</h:dataTable>
	</p:panel>

</ui:component>
