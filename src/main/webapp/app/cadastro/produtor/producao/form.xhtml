<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">




	<h:form id="frmCadProducao" prependId="false"
		styleClass="form-horizontal">

		<p:tabView id="tabViewCadProducao"
			widgetVar="tabViewCadProducao">
			<p:tab id="tbCadastro" title="Cadastro">
				<b:well id="wDados">
					<ui:include src="cadastro/dados.xhtml" />
				
				</b:well>				
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="bt_prod_avancar_01"
							value="Salvar" process="tbCadastro"
							update="@this, wDados"
							oncomplete="if(!args.validationFailed){PF('tabViewCadProducao').select(1);}"
							styleClass="btn btn-primary" />

						<p:spacer width="5" />


						<p:commandButton id="bt_prod_cancelar_01"
							value="Cancelar" immediate="true"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />


					</div>
				</div>

			</p:tab>
			<!-- 			FIM CADASTRO -->

			<p:tab title="Cultura">


				<p:tabView id="tvCultura" widgetVar="tvCultura">
					<p:tab title="Analise de Solo">
						<ui:include src="cultura/dados.xhtml" />

						
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">

								<p:commandButton id="bt_prod_voltar_02"
									value="Voltar" ajax="true" update="@this"
									oncomplete="PF('tabViewCadProducao').select(0);"
									styleClass="btn btn-warning" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_prox_02" value="Salvar"
									ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(1);"
									styleClass="btn btn-primary" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_cancelar_02"
									value="Cancelar" immediate="true"
									styleClass="btn btn-danger"
									oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

							</div>
						</div>
					</p:tab>

					<p:tab title="Insumos">

						<ui:include src="insumos/dados.xhtml" />

						<p:messages showDetail="true" />
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">

								<p:commandButton id="bt_prod_voltar_03"
									value="Voltar" ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(0);"
									styleClass="btn btn-warning" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_prox_03" value="Salvar"
									ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(2);"
									styleClass="btn btn-primary" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_cancelar_03"
									value="Cancelar" immediate="true"
									styleClass="btn btn-danger"
									oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

							</div>
						</div>
					</p:tab>
					<p:tab title="Plantio">

						<ui:include src="plantio/dados.xhtml" />


						<p:messages showDetail="true" />
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">

								<p:commandButton id="bt_prod_voltar_04"
									value="Voltar" ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(1);"
									styleClass="btn btn-warning" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_prox_04" value="Salvar"
									ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(3);"
									styleClass="btn btn-primary" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_cancelar_04"
									value="Cancelar" immediate="true"
									styleClass="btn btn-danger"
									oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

							</div>
						</div>
					</p:tab>
					<p:tab title="Colheita">

						<ui:include src="colheita/dados.xhtml" />



						<p:messages showDetail="true" />
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">

								<p:commandButton id="bt_prod_voltar_05"
									value="Voltar" ajax="true" update="@this"
									oncomplete="PF('tvCultura').select(2);"
									styleClass="btn btn-warning" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_prox_05" value="Salvar"
									ajax="true" update="@this"
									oncomplete="PF('tabViewCadProducao').select(2);"
									styleClass="btn btn-primary" />

								<p:spacer width="5" />

								<p:commandButton id="bt_prod_cancelar_05"
									value="Cancelar" immediate="true"
									styleClass="btn btn-danger"
									oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

							</div>
						</div>

					</p:tab>
				</p:tabView>


			</p:tab>
			<p:tab title="Equipamentos Acricola">

				<ui:include src="equipamentos/dados.xhtml" />

				<p:messages showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="bt_prod_voltar_06" value="Voltar"
							ajax="true" update="@this"
							oncomplete="PF('tabViewCadProducao').select(1);"
							styleClass="btn btn-primary" />

						<p:spacer width="5" />

						<p:commandButton id="bt_prod_prox_06" value="Salvar"
							ajax="true" update="@this"
							oncomplete="PF('tabViewCadProducao').select(3);"
							styleClass="btn btn-primary" />

						<p:spacer width="5" />

						<p:commandButton id="bt_prod_cancelar_06"
							value="Cancelar" immediate="true"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

					</div>
				</div>

			</p:tab>
			<p:tab title="Preparo da Área">
				<ui:include src="preparoarea/dados.xhtml" />
				
			
				<p:messages showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="bt_prod_voltar_07" value="Voltar"
							ajax="true" update="@this"
							oncomplete="PF('tabViewCadProducao').select(2);"
							styleClass="btn btn-primary" />

						<p:spacer width="5" />

						<p:commandButton id="bt_prod_prox_07" value="Salvar"
							ajax="true" update="@this"
							oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();"
							styleClass="btn btn-primary" />

						<p:spacer width="5" />

						<p:commandButton id="bt_prod_cancelar_07"
							value="Cancelar" immediate="true"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_producao').hide();PF('panelList_pro').show();" />

					</div>
				</div>


			</p:tab>
		</p:tabView>





	</h:form>

</ui:component>
