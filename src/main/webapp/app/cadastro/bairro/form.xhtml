<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<b:well>

		<h:form id="frmCadBairro" prependId="false"
			styleClass="form-horizontal">
			<fieldset>
			<div class="form-group" >
					<label for="inputEstado" class="col-lg-2 control-label">Estado:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{bairroController.bairro.cidade.estado}" 
							styleClass="form-control"
							converter="omnifaces.SelectItemsIndexConverter" 			
						  filter="true" filterMatchMode="startsWith"	
							id="inputEstado" >
							
							<f:selectItems value="#{bairroController.selectItemsEstado}" var="uf" itemValue="#{uf}"    />
							<p:ajax  update="inputCidade" listener="#{bairroController.handleEstadoChange()}" delay="100" />
						</p:selectOneMenu>
						
						
						<p:message for="inputEstado" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputCidade" class="col-lg-2 control-label">Cidade:</label>
					<div class="col-lg-10">
			
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{bairroController.bairro.cidade}"
							styleClass="form-control"
							 filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter" 
							
							id="inputCidade" >							
						
							<f:selectItems value="#{bairroController.selectItemsCidade}" />
						</p:selectOneMenu>
						<p:message for="inputCidade" />
					</div>

				</div>


				<div class="form-group" >
					<label for="inputName"
						class="col-lg-2 control-label">Bairro:</label>
					<div class="col-lg-10">
						<p:inputText value="#{bairroController.bairro.nome}"
							styleClass="form-control" id="inputName" onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Bairro" required="true" />
						<p:message for="inputName" />
					</div>
				</div>
				
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							ajax="true" update="frmCadBairro, frmListaBairros, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_bairro').hide();}"
							styleClass="btn btn-primary"
							action="#{bairroController.actsalvar}" />

						<p:spacer width="5" />

						<p:commandButton id="btCancelar" value="Cancelar"
							process="@this" 
							update="frmCadBairro, frmListaBairros"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_bairro').hide();"
							action="#{bairroController.actlimpa()}" />




					</div>
				</div>
			</fieldset>


		</h:form>
	</b:well>
	
</ui:component>
