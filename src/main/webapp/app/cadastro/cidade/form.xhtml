<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<b:well>



		<h:form id="frmCadCidade" prependId="false"
			styleClass="form-horizontal">
			<fieldset>


				<div class="form-group" >
					<label for="inputfullName"
						class="col-lg-2 control-label">Cidade:</label>
					<div class="col-lg-10">
						<p:inputText value="#{cidadeController.cidade.nome}"
							styleClass="form-control" id="inputFullName" onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Cidade" required="true" />
						<p:message for="inputFullName" />
					</div>
				</div>
				<div class="form-group" >
					<label for="inputEstado" class="col-lg-2 control-label">Estado:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{cidadeController.cidade.estado}"
							styleClass="form-control"
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputEstado"
							>

							<f:selectItem itemLabel="Selecione" 
								noSelectionOption="true" />

							<f:selectItems
								value="#{estadoController.selectItems}" />
						</p:selectOneMenu>
						<p:message for="inputEstado" />
					</div>

				</div>
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							ajax="true" update="frmCadCidade, frmListaCidades, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_cidade').hide();}"
							styleClass="btn btn-primary"
							action="#{cidadeController.actsalvar}" />

						<p:spacer width="5" />

						<p:commandButton id="btCancelar" value="Cancelar"
							immediate="true"
							update="frmCadCidade, frmListaCidades"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_cidade').hide();"
							action="#{cidadeController.actlimpa()}" />




					</div>
				</div>
			</fieldset>


		</h:form>
	</b:well>
</ui:component>
