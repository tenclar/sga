<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/templates/default/main.xhtml">

	<ui:define name="content">
		<h1 class="page-header ">
			<i class="fa fa-pencil-square-o"></i> Ações
		</h1>

		<!-- 		<p:panel id="panelView" visible="false" widgetVar="panelView"  closable="true"> -->
		<!-- 				<ui:include src="view.xhtml" /> -->
		<!-- 			</p:panel>		 -->


		<h:form prependId="false">
		<p:commandButton icon="ui-icon-calendar" value="Calendário"
				update="@this" process="@this"
				oncomplete="PF('panelCalendario_acao').show();PF('panelList_acao').close();" />
		
			<p:commandButton icon="ui-icon-newwin" value="Lista" update="@this"
				process="@this"
				oncomplete="PF('panelList_acao').show();PF('panelCalendario_acao').close();" />
			</h:form>

		<p:panel id="panelForm_acao" visible="false"
			widgetVar="panelForm_acao" closable="true">
			<ui:include src="form.xhtml" />
		</p:panel>

		<p:panel id="panelCalendario_acao" visible="true" 
			widgetVar="panelCalendario_acao" closable="true">
			<ui:include src="schedule.xhtml" />
		</p:panel>



		<p:panel id="panelList_acao" visible="false" widgetVar="panelList_acao"
			closable="true">
			<ui:include src="list.xhtml" />
		</p:panel>

		<p:dialog widgetVar="dlg_anexos_acao" header="Anexos" closable="true"
			resizable="false" position="top" width="500" height="300">
			<ui:include src="anexos.xhtml" />
		</p:dialog>
