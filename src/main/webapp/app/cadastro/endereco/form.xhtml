<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<b:well>



		<h:form id="FrmCadEndreco" prependId="false"
			styleClass="form-horizontal">
			<fieldset>
				<div class="form-group" >
					<label for="inputEstado" class="col-lg-2 control-label">Estado:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.estadoselect}"
							styleClass="form-control"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputEstado"
							>

						

							<f:selectItems	value="#{enderecoController.selectItemsEstado}" />
							<p:ajax update="inputCidade, inputBairro" listener="#{enderecoController.handleEstadoChange()}" />
						</p:selectOneMenu>
						<p:message for="inputEstado" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputCidade" class="col-lg-2 control-label">Cidade:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.cidadeselect}"
							styleClass="form-control"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputCidade"
							>


							<f:selectItems	value="#{enderecoController.selectItemsCidade}" />
							<p:ajax update="inputBairro" listener="#{enderecoController.handleCidadeChange()}" />
						</p:selectOneMenu>
						<p:message for="inputCidade" />
					</div>

				</div>
				<div class="form-group" >
					<label for="inputBairro" class="col-lg-2 control-label">Bairro:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{enderecoController.endereco.bairro}"
							styleClass="form-control"
							filter="true" filterMatchMode="startsWith"	
							converter="omnifaces.SelectItemsIndexConverter"
							id="inputBairro"
							>

						

							<f:selectItems
								value="#{enderecoController.selectItemsBairro}" />
						</p:selectOneMenu>
						<p:message for="inputBairro" />
					</div>

				</div>

				<div class="form-group" >
					<label for="inputfullName"
						class="col-lg-2 control-label">Endereco:</label>
					<div class="col-lg-10">
						<p:inputText value="#{enderecoController.endereco.logradouro}"
							styleClass="form-control" id="inputFullName" onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Endereco" required="true" />
						<p:message for="inputFullName" />
					</div>
				</div>
				
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							ajax="true" update="FrmCadEndreco, frmListaEnderecos, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_endereco').hide();}"
							styleClass="btn btn-primary"
							action="#{enderecoController.actsalvar}" />

						<p:spacer width="5" />

						<p:commandButton id="btCancelar" value="Cancelar"
							immediate="true"
							update="FrmCadEndreco, frmListaEnderecos"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_endereco').hide();"
							action="#{enderecoController.actlimpa()}" />




					</div>
				</div>
			</fieldset>


		</h:form>
	</b:well>
</ui:component>
