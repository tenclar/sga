<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<b:well>

		<h:form id="frmCadPatrimonio" prependId="false"
			styleClass="form-horizontal">
					<fieldset>
				<div class="form-group">
					<label for="inputfullName"
						class="col-lg-2 control-label">Nome:</label>
					<div class="col-lg-10">
						<p:inputText value="#{patrimonioController.patrimonio.name}"
							styleClass="form-control" id="inputFullName"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Patrimonio" required="true" />
						<p:message for="inputFullName" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputDescription" class="col-lg-2 control-label">Descrição:</label>
					<div class="col-lg-10">
						<p:inputText value="#{patrimonioController.patrimonio.descricao}"
							styleClass="form-control" id="inputDescription"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Descrição" required="true" />
						<p:message for="inputDescription" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputTombamento" class="col-lg-2 control-label">Tombamento:</label>
					<div class="col-lg-10">
						<p:inputText value="#{patrimonioController.patrimonio.tombamento}"
							styleClass="form-control" id="inputTombamento"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="somente números" required="true" />
						<p:message for="inputTombamento" />
					</div>
				</div>
				
				<div class="form-group" >
					<label for="inputMaterial" class="col-lg-2 control-label">Material:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{patrimonioController.patrimonio.material}" 
							styleClass="form-control"
							converter="omnifaces.SelectItemsIndexConverter" 			
						  filter="true" filterMatchMode="startsWith"	
							id="inputMaterial" >
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
							<f:selectItems value="#{materialController.selectItems}"     />
							
						</p:selectOneMenu>
						
						
						<p:message for="inputMaterial" />
					</div>

				</div>
				
				<div class="form-group" >
					<label for="inputUnidadeMedida" class="col-lg-2 control-label">Unidade de Medida:</label>
					<div class="col-lg-10">
						<p:selectOneMenu class="form-control" style="width:100%; padding: 3px;"
							value="#{patrimonioController.patrimonio.unidademedida}" 
							styleClass="form-control"
							converter="omnifaces.SelectItemsIndexConverter" 			
						  filter="true" filterMatchMode="startsWith"	
							id="inputUnidadeMedida" >
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
							<f:selectItems value="#{unidadeMedidaController.selectItems}"     />
							
						</p:selectOneMenu>						
						<p:message for="inputUnidadeMedida" />
					</div>

				</div>
				
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							update="frmCadPatrimonio, frmListaPatrimonios, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_patrimonio').hide();}"
							styleClass="btn btn-primary"
							action="#{patrimonioController.actsalvar}" />
						
						<p:commandButton id="btCancelar" value="Cancelar"
							process="@this"
							update="frmCadPatrimonio, frmListaPatrimonios"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_patrimonio').hide();"
							action="#{patrimonioController.actvolta}" />

					</div>
				</div>
			</fieldset>

			
		</h:form>
	
	</b:well>

</ui:component>
