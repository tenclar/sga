<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">


	<p:panel header="Informações ">
		<b:well>

			<div class="form-group">
				<label class="col-lg-2 control-label">Produtor:</label>
				<div class="col-lg-8">
					<p:inputText readonly="true" styleClass="form-control" />

				</div>
				<div class="col-lg-1">
					<p:commandButton icon="ui-icon-search" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Propriedade:</label>
				<div class="col-lg-8">
					<p:inputText readonly="true" styleClass="form-control" />

				</div>
				<div class="col-lg-1">
					<p:commandButton icon="ui-icon-search" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">Cadeia
					Produtiva:</label>
				<div class="col-lg-10">
					<p:selectOneMenu
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						styleClass="form-control" required="true">
						<f:selectItem itemLabel="Banana" />
						<f:selectItem itemLabel="Café" />
						<f:selectItem itemLabel="Milho" />
					</p:selectOneMenu>

				</div>
			</div>


			<div class="form-group">
				<label class="col-lg-2 control-label">Descrição
					Produção:</label>
				<div class="col-lg-10">
					<p:inputText styleClass="form-control"
						onkeypress="mascara(this, uppercase)"
						onkeydown="this.value = this.value.toUpperCase();"
						onkeyup="this.value = this.value.toUpperCase();"
						required="true" />

				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">Area:</label>
				<div class="col-lg-10">
					<p:inputText styleClass="form-control"
						onkeypress="mascara(this, uppercase)"
						onkeydown="this.value = this.value.toUpperCase();"
						onkeyup="this.value = this.value.toUpperCase();"
						required="true" />

				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">Unidade
					Medida:</label>
				<div class="col-lg-10">
					<p:selectOneMenu
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						styleClass="form-control" required="true">
						<f:selectItem itemLabel="L" />
						<f:selectItem itemLabel="ha" />
						<f:selectItem itemLabel="t" />
					</p:selectOneMenu>

				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Organização
					Social:</label>
				<div class="col-lg-10">
					<p:selectOneMenu styleClass="form-control"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem itemLabel="Reserva Extrativista" />
						<f:selectItem itemLabel="Floresta" />
						<f:selectItem itemLabel="Assentamento" />

					</p:selectOneMenu>

				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Vegetação:</label>
				<div class="col-lg-10">
					<p:selectOneMenu styleClass="form-control"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem itemLabel="Campo" />
						<f:selectItem itemLabel="Capoeira" />
						<f:selectItem itemLabel="Mata" />

					</p:selectOneMenu>

				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Possui Mao
					de Obra:</label>
				<div class="col-lg-10">
					<p:selectOneMenu styleClass="form-control"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem itemLabel="sim" />
						<f:selectItem itemLabel="não" />

					</p:selectOneMenu>

				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">Preparo
					área:</label>
				<div class="col-lg-10">
					<p:selectOneMenu styleClass="form-control"
						style=" margin-top:0; margin-left:0; padding-left:0.1em; padding-top:0.20em; width:100%;"
						required="true">
						<f:selectItem itemLabel="Convencional" />
						<f:selectItem itemLabel="Direto" />

					</p:selectOneMenu>

				</div>
			</div>
		</b:well>
	</p:panel>

</ui:component>
