<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<h:form id="frmPesquisaCategoriaMaterials" prependId="false"
		styleClass="form-horizontal">

		<p:selectOneRadio value="#{categoriaMaterialController.tipopesquisa}"
			style="width:10%;">
			<f:selectItem itemValue="nome" itemLabel="Nome" />
			<f:selectItem itemValue="description" itemLabel="Descrição" />
			
		</p:selectOneRadio>		

			<p:inputText id="cbArg" label="Argumemento" autocomplete="off"
				value="#{categoriaMaterialController.argumento}" style="Width:60%"
				required="true"
				onkeydown="this.value = this.value.toUpperCase();"
				onkeyup="this.value = this.value.toUpperCase();" />

			<p:commandButton value="Localizar" icon="ui-icon-search"
				update="frmPesquisaCategoriaMaterials, frmListaCategoriaMaterials"
				styleClass="btn btn-success"
				action="#{categoriaMaterialController.actpesquisa}" />
		
		<p:messages id="mes" showDetail="true" />
		<p:separator />

	</h:form>
	<h:form id="frmListaCategoriaMaterials" prependId="false">
		<p:outputPanel id="dtCategoriaMaterials">
			<h:dataTable styleClass="table table-striped"
				value="#{categoriaMaterialController.list}" var="categoriaMaterial">
				<h:column id="clActions" headerClass="colbotao">
					<f:facet name="header">
						<b:commandButton id="btCategoriaMaterialnovo" ajax="true"
							icon="glyphicon glyphicon-plus" look="primary"
							value="" update="@this, frmCadCategoriaMaterial"
							oncomplete=" PF('dlg_categoriaMaterial').hide();PF('dlg_categoriaMaterial').show();"
							action="#{categoriaMaterialController.actnovo}">

						</b:commandButton>
					</f:facet>
					<b:commandButton value="" ajax="true"
						update="@this, frmCadCategoriaMaterial"
						icon="glyphicon glyphicon-refresh" look="warning"
						action="#{categoriaMaterialController.acteditar()}"
						oncomplete="PF('dlg_categoriaMaterial').show();PF('dlg_categoriaMaterial').hide()">
						<f:setPropertyActionListener value="#{categoriaMaterial}"
							target="#{categoriaMaterialController.categoriaMaterial}" />

					</b:commandButton>

				</h:column>
				<h:column id="clHeader">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{categoriaMaterial.id}" />
				</h:column>
				<h:column id="cldescr">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{categoriaMaterial.nome}" />
				</h:column>
				<h:column id="clDescription">
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{categoriaMaterial.description}" />
				</h:column>		
				
				<h:column id="clUser"   rendered="#{p:ifGranted('ROLE_ADMIN')}">
					<f:facet name="header">
						<h:outputText value="User" />
					</f:facet>
					<h:outputText value="#{cidade.user.username}" />
				</h:column>			
				
			</h:dataTable>
		</p:outputPanel>
	</h:form>


</ui:component>
