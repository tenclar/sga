<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<b:well>



		<h:form id="frmCadRegionalEstadual" prependId="false"
			styleClass="form-horizontal">
			<fieldset>


				<div class="form-group" >
					<label for="inputNome"
						class="col-lg-2 control-label">Regional:</label>
					<div class="col-lg-10">
						<p:inputText value="#{regionalEstadualController.regionalEstadual.nome}"
							styleClass="form-control" id="inputNome" onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Regional" required="true" />
						<p:message for="inputNome" />
					</div>
				</div>
				
				<div class="form-group" >
					<label for="inputDescricao"
						class="col-lg-2 control-label">Descrição:</label>
					<div class="col-lg-10">
						<p:inputText value="#{regionalEstadualController.regionalEstadual.descricao}"
							styleClass="form-control" id="inputDescricao" onkeypress="mascara(this, uppercase)" 
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Regional" required="true" />
						<p:message for="inputDescricao" />
					</div>
				</div>
				
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							ajax="true" update="frmCadRegionalEstadual, frmListaRegionals, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_regionalEstadual').hide();}"
							styleClass="btn btn-primary"
							action="#{regionalEstadualController.actsalvar}" />

						<p:spacer width="5" />

						<p:commandButton id="btCancelar" value="Cancelar"
							immediate="true"
							update="frmCadRegionalEstadual, frmListaRegionals"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_regionalEstadual').hide();"
							action="#{regionalEstadualController.actlimpa}" />




					</div>
				</div>
			</fieldset>


		</h:form>
	</b:well>
</ui:component>
