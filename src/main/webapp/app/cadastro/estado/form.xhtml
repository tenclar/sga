<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<b:well>

		<h:form id="frmCadEstado" prependId="false"
			styleClass="form-horizontal">
					<fieldset>
				<div class="form-group">
					<label for="inputfullName"
						class="col-lg-2 control-label">Nome:</label>
					<div class="col-lg-10">
						<p:inputText value="#{estadoController.estado.nome}"
							styleClass="form-control" id="inputFullName"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="Nome do Estado" required="true" />
						<p:message for="inputFullName" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputSigla" class="col-lg-2 control-label">Sigla:</label>
					<div class="col-lg-10">
						<p:inputText value="#{estadoController.estado.sigla}"
							styleClass="form-control" id="inputSigla"
							onkeydown="this.value = this.value.toUpperCase();"
							onkeyup="this.value = this.value.toUpperCase();"
							placeholder="UF" required="true" />
						<p:message for="inputSigla" />
					</div>
				</div>
				<p:messages id="msgs" showDetail="true" />
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">

						<p:commandButton id="btSalvar" value="Salvar"
							update="frmCadEstado, frmListaEstados, grmsg"
							oncomplete="if(!args.validationFailed){PF('dlg_estado').hide();}"
							styleClass="btn btn-primary"
							action="#{estadoController.actsalvar}" />
						
						<p:commandButton id="btCancelar" value="Cancelar"
							process="@this"
							update="frmCadEstado, frmListaEstados"
							styleClass="btn btn-danger"
							oncomplete="PF('dlg_estado').hide();"
							action="#{estadoController.actlimpa}" />

					</div>
				</div>
			</fieldset>

			
		</h:form>
	
	</b:well>

</ui:component>
