<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link href="resources/themes/ui-metro/css/metro-icons.css" rel="stylesheet" />

	<script src="resources/js/personal.js" type="text/javascript" charset="UTF-8"></script>


</h:head>

<h:body onload="ini()">
	<div class="bg-white" style="padding: 10px;"></div>



	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container-fluid ">

			<div class="grid no-padding no-margin-left no-margin-right bloco-login ">

				<div class="row  cells12  fundo-opacity padding20">
					<div class="cell "></div>
					<div class="cell  colspan6 ">

						<h1 style="font-size: 5.5rem; color: #E98605; line-height: 1;" class="text-shadow-bold  text-bold">PGA</h1>
						<div class=" no-padding sub-leader text-light fg-grayDarker bd-white text-shadow text-shadow-bold text-bold">
							Plataforma de <br /> Gestão Agropecuária
						</div>

					</div>

					<div class="cell colspan4  ">

						<div class="login-form padding20 fg-black block-shadow">
						<form method="post" action="j_spring_security_check">
		
								<h2 class="text-light  ">Acesso</h2>
								<hr class="thin" />
								<br />
								<div class="input-control text full-size " data-role="input">
									<label for="user_login">Usuario:</label> <input type="text"  name="j_username" id="j_username"  />
									<button class="button helper-button clear">
										<span class="mif-cross"></span>
									</button>
								</div>
								<br /> <br />
								<div class="input-control password full-size" data-role="input">
									<label for="user_password">User password:</label> <input name="j_password" id="j_password" type="password" />
									<button class="button helper-button reveal">
										<span class="mif-looks"></span>
									</button>
								</div>
								<br />
								  <h:outputText value="Verifique o Usuário e senha informados" rendered="#{(param.error==403)}" style="color: darkred;background-color: white"/>
<!-- 								    <h:outputText value="Usuário ou senha incorretos! Motivo: ${SPRING_SECURITY_LAST_EXCEPTION.message}" rendered="#{(param.error==403)}" style="color: darkred;background-color: white"/> -->
								 <br />
								<div class="form-actions">
									<button type="submit" class="button primary">Entrar...</button>
									<button type="reset" class="button danger">Cancelar</button>
								</div>
							</form>

						</div>

					</div>

				</div>


			</div>


		</div>
		<div id="push"></div>
	</div>






	<div id="footer">
		<!-- 		<div class="no-padding no-margin"> -->
		<!-- 			<div class="padding10"> -->
		<div class="grid condensed " style="background-color: #f5f5f5;">

			<div class="row cells3  ">
				<div class="row ">
					<div class="cell padding5">
						<hr class="thin no-margin no-padding" />
					</div>
				</div>
				<div class="cell align-left   " style="padding-left: 5px">

					<p class="no-padding no-margin text-bold">SEAP</p>
					<address style="font-size: 0.6rem;">
						<strong>Secretaria de Estado de Agropecuária</strong><br /> Rua do Aviário,315 Bairro Aviário<br /> Rio Branco, AC 69900-00<br /> <abbr title="Telefone">T:</abbr> (068) 3224-9620 ramal: 34
					</address>

				</div>
				<div class="cell align-center padding30   ">

					<div class="align-center text-small">
						Copyright 2015-2015 <a href="mailto:tenclar.silva@ac.gov.br">Divisão de Tecnologia da Informação</a>
					</div>

				</div>

				<div class="cell  align-right " style="padding-right: 5px;" >
					<span class="logo-gov place-right"></span>
				</div>
			</div>

		</div>


		<!-- 			</div> -->
		<!-- 		</div> -->
	</div>
</h:body>
